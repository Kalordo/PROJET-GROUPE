<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Dating</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik+Gemstones&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS de normalisation (reset soft) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="../css/template.css">
  <link rel="stylesheet" href="./css/inscription.css">
  <link rel="stylesheet" href="../loader/loader.css">
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <svg viewBox="0 0 500 300" width="100%" height="300">
        <!-- La courbe (invisible, mais le texte la suit) -->
        <path id="arc" d="M 100 200 A 150 150 0 0 1 400 200" fill="none" />
    
        <!-- Le texte qui suit la courbe -->
        <text font-size="40" fill="#000" text-anchor="middle">
          <textPath href="#arc" startOffset="50%">
            DoggyDate
          </textPath>
        </text>
      </svg>
      <img src="http://147.93.52.14/test/img/logo-remove.png" alt="Logo Dog Dating">
    </div>
    <p>L'amour à poil</p>
    <nav class="nav">
        <ul>
            <li><a href="../accueil/accueil.html">Accueil</a></li>
            <li><a href="../profil/profil.html">Profils</a></li>
            <li><a href="#">Inscription</a></li>
        </ul>
    </nav>
  </header>
  <!-- MAIN -->
  <main class="container">
    <div class="os-container">
        <img src="./ressources/os2.png" alt="Os" class="os">
        <h2 class="os-title">Inscription</h2>
    </div>
    <form method="post">
        <fieldset>
            <div class="group-fields">
                <div class="left-group">
                  <div class="field">
                    <label for="firstName">Nom</label>
                    <input type="text" id="firstName" />
                  </div>
                  <div class="field">
                    <label for="chip">Puce n° :</label>
                    <input type="text" id="chip" />
                  </div>
                  <div class="field">
                    <label for="location">Localisation :</label>
                    <input type="text" id="location" />
                  </div>
                </div>
              
                <div class="right-group">
                  <div class="field">
                    <label for="weight">Poids</label>
                    <input type="text" id="weight" />
                  </div>
                  <div class="field">
                    <label for="size">Taille</label>
                    <input type="text" id="size" />
                  </div>
                  <div class="field">
                    <label for="breed">Race :</label>
                    <input type="text" id="breed" />
                  </div>
                </div>
              </div>
        </fieldset>
        <fieldset>    
            <div class="img-profil">
                <label for="upload" class="image-upload">
                    <img src="http://147.93.52.14/test/img/icon1.png" alt="Ajouter une image">
                  </label>
                  <input type="file" id="upload" style="display: none;" accept="image/*">


            </div>
            <div class="group-button">
                <div class="sex">
                    <p>Sexe</p>
                    <div class="toggle-group">
                      <button class="toggle-button">Mâle</button>
                      <button class="toggle-button">Femelle</button>
                      <button class="toggle-button">Woof ?</button>
                    </div>
                  </div>
                  
                  <div class="search">
                    <p>Je recherche</p>
                    <div class="toggle-group">
                      <button class="toggle-button">Mâle</button>
                      <button class="toggle-button">Femelle</button>
                      <button class="toggle-button">Woof ?</button>
                    </div>
                  </div>
              </div>              
            <div class="field select">
                <p>Intéressé par :</p>
                <select name="object">
                    <option value="0">Votre choix...</option>
                    <option value="q">Un reniflage d'un soir, sans lendemain</option>
                    <option value="g">Pour la vie, aussi fidèle qu'à mes maîtres</option>
                    <option value="b">Partager une gamelle</option>
                    <option value="b">De simples wouaf amicaux</option>
                    <div class="field">
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div class="group-textareas">
                <div class="bio">
                  <p>Biographie</p>
                  <textarea placeholder="Plutôt croquettes ou pâté ? Courir après les chats ou le facteur ? Présente-toi !"></textarea>
                </div>
                <div class="passions">
                  <p>Mes passions</p>
                  <textarea placeholder="Aboyer toute la journée, mordiller mes jouets..."></textarea>
                </div>
              </div>
              <hr>
              <div class="toolbar">
                <a href="../profil/profil.html" class="cta-button" id="loadButton">Enregistrer</a>            
        </fieldset>
    </form>
    <div id="loaderModal" class="modal">
        <div class="modal-content">
            <img src="../loader/img/os.png" alt="Chargement..." class="loader-image" />
            <div class="loader"></div> <!-- Loader animé -->
            <p>Chargement...</p>
        </div>
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    &copy; 2025 Dog Dating. Tous droits réservés.
    <script>
        const groupes = document.querySelectorAll(".toggle-group");
      
        groupes.forEach((groupe) => {
          const boutons = groupe.querySelectorAll(".toggle-button");
      
          boutons.forEach((bouton) => {
            bouton.addEventListener("click", function (e) {
              e.preventDefault();
      
              // Désélectionner tous les boutons du groupe
              boutons.forEach((b) => b.classList.remove("active"));
      
              // Activer le bouton cliqué
              bouton.classList.add("active");
            });
          });
        });
        const loadButton = document.getElementById('loadButton');
        const loaderModal = document.getElementById('loaderModal');

        // Fonction pour afficher la modal et démarrer le loader
        loadButton.addEventListener('click', function(e) {
            e.preventDefault(); // Empêcher la soumission du formulaire si nécessaire
            loaderModal.style.display = 'flex'; // Afficher la modal

            // Simulation du temps de chargement avant de rediriger
            setTimeout(function() {
                // Redirige vers la page souhaitée après 2 secondes
                window.location.href = '../profil/profil.html'; // Remplace par l'URL de la page cible
            }, 2000); // 2000 ms = 2 secondes
        });
      </script>
</body>
</html>
