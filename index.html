<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Dating</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6ec; /* Couleur de fond douce, proche du logo */
      color: #2e1f0e; /* Texte foncé similaire aux contours du logo */
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #fdf6ec;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    .cta-button {
      background-color: #e94e3c; /* Couleur du cœur du logo */
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #cc3d2d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fdf6ec;
      color: #5a4430;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="index.html" alt="Logo Dog Dating">
    <h1>Trouvez le compagnon idéal pour votre chien</h1>
  </header>

  <main>
    <p>Parce que nos amis à quatre pattes méritent aussi l'amour !</p>
    <button class="cta-button">Commencer</button>
  </main>

  <footer>
    &copy; 2025 Dog Dating. Tous droits réservés.
  </footer>
</body>
</html>
